<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instituto</title>
    <link rel="stylesheet" href="./styles.css">
</head>

    <body class="body">
        <div class="login_titulo">
            <a href="./index.html"> <img src="./img/flecha.png" alt="flecha atras" width="20px"> </a>
            <h1>Registro de Instituto</h1>
        </div>
        
        <div class="login_container">
            <div >
                <div class="login_titulo-img">
                    <img src="./img/img2.jpg" alt="logo" width="150px" height="130px">
                </div>
            </div>
    
    
            <div class="form-container formContainer-regPaciente">
                <form class="form_login" action="">
                    <label for="input">Nombre del instituto:</label>
                    <input type="input" id="nom" name="nombre" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="correoElectronico" required>
                    <label for="msj">Mensaje:</label>
                    <textarea id="msj" name="msj" rows="4" required=""></textarea>
                    <button class="boton_enviar" type="submit">Contactanos</button>
                    <p class="login_texto">Ya tenes cuenta? <a href="iniciarSesion.html">Inicia Sesion</a></p>
    
                    
                </form>
            </div>
        </div>
    
</body>
</html>
