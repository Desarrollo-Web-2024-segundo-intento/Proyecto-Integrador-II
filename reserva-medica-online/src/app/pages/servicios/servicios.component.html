<main>
  <div class="servicios_dinamicos" id="servicios">
    <div class="container-fluid mt-4">
      <div class="row">
        <div *ngFor="let especialidad of especialidadesList; trackBy: trackById" class="col-md-3">
          <div class="card custom-card mb-3">
            <!-- <img [src]="especialidad.img"> -->
            <div class="card-body">
              <h5 class="card-title">{{ especialidad.especialidad }}</h5>
              <p class="card-text">{{ especialidad.descripcion }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="card-text mb-0 precio"> $ 7600{{ especialidad.precio }}</p>
                <button class="btn add-to-cart-btn bordered-btn" (click)="agendarTurno($event)">Agendar Turno</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="especialidadesList.length === 0">
          <p>No hay Servicios/Especialidades disponibles por el momento, intente m√°s tarde.</p>
        </div>
      </div>
    </div>
  </div>
</main>
