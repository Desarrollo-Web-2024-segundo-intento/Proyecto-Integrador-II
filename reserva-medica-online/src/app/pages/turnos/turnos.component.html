<div class="logo_turnos">
  <img id="calendar" src="assets/img/time-and-calendar.png" alt="">
</div>

<div class="menuPrincipal" id="menuPrincipal">
  <div class="div_titulo">
    <h3 class="text-center">Portal de turnos</h3>
  </div>
  <div class="div_boton_1">
    <button type="button" id="nuevoTurno" class="botones_turnos">Nuevo turno</button>
  </div>
</div>



<div id="vistaNuevoTurno" class="contenedor_turnos" style="display: none;">
  <h2 class="text-center">Registrar un nuevo turno</h2>
  <form class="container" id="formTurnos">
    <div class="row m-4">
      <div class="col-6">
        <select id="especialidad" class="form-select" aria-label="Default select example">
          <option value="">Selecciona un especialidad</option>
          <option [value]="especialidad" *ngFor="let especialidad of especialidadesList">{{especialidad.especialidad}}</option>
        </select>
      </div>
      <div class="col-6">
        <select id="profesional" class="form-select" aria-label="Default select example">
          <option value="">Selecciona un profesional</option>
          <option [value]="profesional" *ngFor="let profesional of profesionalesList">{{profesional.nombre +" "+ profesional.apellido}}</option>
        </select>
      </div>
    </div>
    <div class="row m-4">
      <div class="col-6">Seleccione fecha:
        <input type="date" placeholder="Fecha">
      </div>
      <div class="col-6">Seleccione horario:
        <input type="time" placeholder="Horario">
      </div>
    </div>
  </form>
</div>

<div class="menu_boton" id="menu_boton" style="display:none;">
  <div class="div_boton_4" id="boton_grabar_turno" style="display: none;">
    <button type="submit" id="registrarNuevo" class="botones_turnos" (click)="onProceedToPay()">Grabar Turno</button>
  </div>
  <div class="div_boton_6" id="botonVolver" style="display: none;">
    <button class="botones_turnos" id="volver">Volver</button>
  </div>
</div>
