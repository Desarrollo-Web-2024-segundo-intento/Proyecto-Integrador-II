  <div class="auth">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/registro" routerLinkActive="active">Registrarse</a>
      </li>
      <li class="nav-item" *ngIf="!estaAutenticado">
        <a class="nav-link" routerLink="/iniciar-sesion" routerLinkActive="active">Iniciar Sesion</a>
      </li>
      <li class="nav-item" *ngIf="estaAutenticado">
        <a class="nav-link" routerLink="/inicio">Cerrar Sesion</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/carrito" routerLinkActive="active">
          <span class="material-symbols-outlined">
            <div class="iconCarrito">shopping_cart
              <span [ngClass]="{'badge': carritoItemCount > 0, 'hidden': carritoItemCount === 0}">{{ carritoItemCount }}</span>
            </div>
          </span>
        </a>
      </li>
    </ul>
  </div>
