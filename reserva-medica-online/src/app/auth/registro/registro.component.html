<div class="espacio_5px"></div>


  <div id="registro_pacientes" class="row align-items-center">
    <h2 class="text-center">Datos Personales</h2>

    <div class="row m-4">

      <!-- <label for="apellido">Apellido:</label> --> 
      <input class="input_registro" type="text" id="apellido" name="apellido" placeholder="Apellido" autofocus [(ngModel)]="usuarioData.apellido">
      <div class="espacio_5px"></div>
      <!-- <label for="nombre">Nombre:</label> -->
      <input class="input_registro" type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="usuarioData.nombre">
      <div class="espacio_5px"></div>          
      <!-- <label for="telefono">Tel√©fono:</label> -->
      <input class="input_registro" type="tel" id="telefono" name="telefono" placeholder="Telefono" required  [(ngModel)]="usuarioData.telefono">
      <div class="espacio_5px"></div>            
      <!-- <label for="dni">DNI:</label> -->
      <input class="input_registro" type="text" id="dni" name="dni" placeholder="DNI" required [(ngModel)]="usuarioData.dni">
      <div class="espacio_5px"></div>
      <!-- <label for="mutual">Mutual:</label> -->
      <input class="input_registro" type="text" id="obraSocial" name="obraSocial" placeholder="obraSocial" required [(ngModel)]="usuarioData.obraSocial">
      <div class="espacio_5px"></div>
      <!-- <label for="email">E-Mail:</label> -->
      <input class="input_registro" type="text" id="email" name="email" placeholder="Email" required [(ngModel)]="usuarioData.email">
    </div>

    <div class="mi_clase">
      <button type="submit" id="datos_personales" class="posicion_boton_grabar_datospersonales" (click)="grabarDatosPersonales()">Grabar</button>
    </div>
  </div>

  <div class="row" id="botonVolver">
    <button routerLink="/inicio" class="btn btn-sm col-2 m-4 align-self-center" id="volver">Volver</button>
  </div>
