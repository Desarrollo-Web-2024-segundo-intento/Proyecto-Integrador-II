<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sistema de Reserva Médica Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido de la página -->
    <div class="container mt-4">
        <h1 class="text-center">Contáctanos</h1>
        <p class="text-center">¿Tienes alguna pregunta o comentario? ¡Estamos aquí para ayudarte!</p>

        <!-- Formulario de contacto -->
        <form action="enviar.php" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nombre"><i class="bi bi-person"></i> Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>
            <div class="form-group">
                <label for="email"><i class="bi bi-envelope"></i> Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Ingresa una dirección de correo válida.</div>
            </div>
            <div class="form-group">
                <label for="mensaje"><i class="bi bi-chat-dots"></i> Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                <div class="invalid-feedback">Por favor, escribe tu mensaje.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="bi bi-arrow-right"></i> Enviar</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
