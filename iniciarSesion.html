<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body class="body">
    <div class="login_titulo">
        <a href="./index.html"> <img src="./img/flecha.png" alt="flecha atras" width="20px"> </a>
        <h1>Iniciar Sesion</h1>
    </div>
    
    <div class="login_container">
        <div >
            <div class="login_titulo-img">
                <img src="./img/img2.jpg" alt="logo" width="150px" height="130px">

            </div>
        </div>


        <div class="form-container">
            <form class="form_login" action="">
                <label for="email">Email:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button class="boton_enviar" type="submit">Iniciar Sesion</button>
                <p class="login_texto">Todavia no tenes una cuenta? <a href="registrarse.html">Registrate</a></p>

                
            </form>
        </div>
    </div>
    
</body>
</html>
